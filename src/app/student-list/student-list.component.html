<div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin-top: 2rem;">
    <h1 class="h3 mb-0 text-gray-800">Student List</h1>
    <a routerLink="/student-create" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i>Add student details</a>
</div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Students</h6>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Roll no</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Gender</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Roll no</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Gender</th>
                                <th>Action</th>
                            </tr>
                        </tfoot>

                        <tbody>
                            <tr *ngFor="let student of studentList">
                                <td>{{student.id}}</td>
                                <td>{{student.studentName}}</td>
                                <td>{{student.studentEmail}}</td>
                                <td>{{student.phoneNumber}}</td>
                                <td>{{student.gender}}</td>
                                <td>
                                    <button [routerLink]="['/student-edit',student.id]" class="btn btn-primary btn-sm mr-2">Edit</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteData(student.id!)">Delete</button>
                                </td>
                            </tr>
                            </tbody>

                    </table>
                    </div>
        </div>
